<!DOCTYPE html>
<html>

<head>
    <title>wkt和 geojson 互转</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }

        #submit {
            position: absolute;
            z-index: 400;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <textarea rows="10" cols="30" id="wkttxt">
        POLYGON((114.48852539063 30.9375, 116.90551757813 32.6953125, 118.83911132813 32.34375, 120.15747070313 30.6298828125, 118.13598632813 28.1689453125, 115.05981445313 27.421875, 114.53247070313 29.267578125, 114.48852539063 30.9375))
    </textarea>
    <div>
        <button id="btnwkt" onclick="loadWkt();"> WKT into GEOJSON >></button><br />
        <button id="btngeojson" onclick="loadGEOJSON();"><< GEOJSON into WKT</button>
    </div>
    <textarea id="geojsontxt" rows="10" cols="30"></textarea>
    <script>
        function loadWkt() {
            // well known text
            var wkt = $("#wkttxt").val();
            // well known text 转换为 geojson
            var geojson = L.Terraformer.WKT.parse(wkt);

            $("#geojsontxt").val(JSON.stringify(geojson));
        }

        function loadGEOJSON() {
            var geojson = $("#geojsontxt").val();
            var wkt = L.Terraformer.WKT.convert(JSON.parse(geojson));

            $("#wkttxt").val(wkt);
        }
    </script>
</body>

</html>
