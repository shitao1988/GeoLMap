<!DOCTYPE html>
<html>

<head>
    <title>叠置分析</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <script src="../../dist/GeoLMap.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = new L.GeoMap('map', {
            zoom: 1,
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        }).setView([31.5771, 120.289], 15);

        var mulitfea = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [
                                120.29258966445923,
                                31.57884619085365
                            ],
                            [
                                120.29297590255739,
                                31.577383761206278
                            ],
                            [
                                120.29497146606445,
                                31.57789561419276
                            ],
                            [
                                120.29475688934326,
                                31.578992432556433
                            ],
                            [
                                120.29258966445923,
                                31.57884619085365
                            ]
                        ]
                    ]
                }
            }, {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [
                                120.29501438140869,
                                31.57740204171847
                            ],
                            [
                                120.29336214065552,
                                31.577292358591485
                            ],
                            [
                                120.29314756393433,
                                31.576762221658367
                            ],
                            [
                                120.29381275177,
                                31.576140677966272
                            ],
                            [
                                120.29512166976929,
                                31.576323485364714
                            ],
                            [
                                120.29501438140869,
                                31.57740204171847
                            ]
                        ]
                    ]
                }
            }, {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [
                                120.29531478881837,
                                31.579211794680422
                            ],
                            [
                                120.29510021209715,
                                31.57849886588994
                            ],
                            [
                                120.29540061950684,
                                31.578023577000216
                            ],
                            [
                                120.29597997665405,
                                31.578096698525606
                            ],
                            [
                                120.29716014862059,
                                31.578590267321644
                            ],
                            [
                                120.29670953750609,
                                31.57943115628814
                            ],
                            [
                                120.29531478881837,
                                31.579211794680422
                            ]
                        ]
                    ]
                }
            }]
        }
        L.geoJSON(mulitfea).addTo(map);
        var fea = {
            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [
                        [
                            120.2946925163269,
                            31.578060137770084
                        ],
                        [
                            120.2946925163269,
                            31.577054711373624
                        ],
                        [
                            120.29574394226073,
                            31.577365480690492
                        ],
                        [
                            120.29565811157227,
                            31.578242941404305
                        ],
                        [
                            120.2946925163269,
                            31.578060137770084
                        ]
                    ]
                ]
            }
        }
        L.geoJSON(fea).addTo(map);

        var arcgisjson = L.Terraformer.ArcGIS.convert(mulitfea);
        var geometries = [];
        arcgisjson.forEach(function(ele) {
            geometries.push(ele.geometry);
        }, this);
        var geometrys = {
            "geometryType": "esriGeometryPolygon",
            "geometries": geometries
        };


        var geometry = L.Terraformer.ArcGIS.convert(fea);
        geometry.geometryType = "esriGeometryPolygon";

        var params = {
            sr: "4326",
            geometries: JSON.stringify(geometrys),
            geometry: JSON.stringify(geometry),
            f: "json"
        };
        $.ajax({
            type: "get",
            url: 'http://192.168.1.166:6080/arcgis/rest/services/Utilities/Geometry/GeometryServer/intersect',
            data: params,
            dataType: "jsonp",
            success: function(json) {
                json.geometries.forEach(function(item) {
                    var geojson = L.Terraformer.ArcGIS.parse(item);
                    L.geoJSON(geojson, {
                        style: {
                            color: 'red'
                        }
                    }).addTo(map);
                });

            },
            error: function(err) {

            }
        });
    </script>

</body>

</html>
