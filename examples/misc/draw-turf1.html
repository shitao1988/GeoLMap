<!DOCTYPE html>
<html>
<head>
    <title>示例-turf1</title>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <script src="../../data/xuequ.js"></script>
    <script src="../../data/shequ.js"></script>
    <script src="../../dist/turf@3.5.1.min.js"></script>
    <link href="../res/example.css" rel="stylesheet" />
</head>
<body>
    <div id="mapid"></div>
    <div class="leaflet-bar custom-button">
        <input id="dounion" type="button" value="合并图形">
    </div>
    <script>
        var map;
        var shequLayer, xuequLayer;
        var selectedLayer = [];
        function addLayer() {
            shequLayer = L.geoJson(shequdata, {
                style: {
                    weight: 1,
                    opacity: 1,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7,
                    fillColor: '#009688'
                },
                onEachFeature: function (feature, layer) {
                    layer.on({
                        click: function (e) {
                            var layer = e.target;
                            if (layer.selected) {
                                layer.selected = false;
                                layer.setStyle({
                                    weight: 1,
                                    opacity: 1,
                                    color: '#666',
                                    fillOpacity: 0.7,
                                    fillColor: '#009688'
                                });
                            } else {
                                layer.selected = true;
                                layer.setStyle({
                                    weight: 1,
                                    opacity: 1,
                                    color: '#666',
                                    fillOpacity: 0.7,
                                    fillColor: '#666'
                                });
                            }
                        }
                    });
                }
            }).addTo(map);

            xuequLayer = L.geoJson(xuequdata, {
                style: {
                    weight: 1,
                    opacity: 1,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7,
                    fillColor: '#ffc107'
                },
                onEachFeature: function (feature, layer) {
                    layer.on({
                        click: function (e) {
                            var layer = e.target;
                            if (layer.selected) {
                                layer.selected = false;
                                layer.setStyle({
                                    weight: 1,
                                    opacity: 1,
                                    color: '#666',
                                    fillOpacity: 0.7,
                                    fillColor: '#ffc107'
                                });
                            } else {
                                layer.selected = true;
                                layer.setStyle({
                                    weight: 1,
                                    opacity: 1,
                                    color: '#666',
                                    fillOpacity: 0.7,
                                    fillColor: '#666'
                                });
                            }
                        }
                    });
                }
            }).addTo(map);
        }

        function doUnion() {
            shequLayer.eachLayer(function (layer) {
                if (layer.selected) {
                    selectedLayer.push(layer);
                    shequLayer.removeLayer(layer);
                }
            });
            xuequLayer.eachLayer(function (layer) {
                if (layer.selected) {
                    selectedLayer.push(layer);
                    xuequLayer.removeLayer(layer);
                }
            });
            if (selectedLayer && selectedLayer.length > 0) {
                var unionTemp;
                for (var i = 0; i < selectedLayer.length; ++i) {
                    if (i == 0) {
                        unionTemp = selectedLayer[i].toGeoJSON();
                    } else {
                        unionTemp = turf.union(unionTemp, selectedLayer[i].toGeoJSON());
                    }
                }
                xuequLayer.addData(unionTemp);
                selectedLayer = [];
            } else {
                alert("请先选择要合并的学区与社区图形");
            }
        }

        window.onload = init();
        function init() {
            map = new L.GeoMap('mapid', {
                zoom: 13
            });

            var drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            var drawControl = new L.Control.Draw({
                position: 'topright',
                draw: {
                    polyline: true,
                    polygon: true,
                    circle: true,
                    marker: true,
                    rectangle: true
                },
                edit: {
                    featureGroup: drawnItems,
                    remove: true
                }
            });
            map.addControl(drawControl);

            map.on(L.Draw.Event.CREATED, function (e) {
                var type = e.layerType,
                    layer = e.layer;

                //if (type === 'marker') {
                //    layer.bindPopup('A popup!');
                //}

                drawnItems.addLayer(layer);
            });

            map.on(L.Draw.Event.EDITED, function (e) {
                var layers = e.layers;
                var countOfEditedLayers = 0;
                layers.eachLayer(function (layer) {
                    countOfEditedLayers++;
                });
                console.log("Edited " + countOfEditedLayers + " layers");
            });

            map.setView([29.85962169700008, 121.51331822800012], 12);

            addLayer();

            L.DomUtil.get('dounion').onclick = doUnion;
        }

    </script>
</body>
</html>
