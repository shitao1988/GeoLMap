<!DOCTYPE html>
<html>
<head>
    <title>示例-基本底图(本地)</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid">
    </div>
    <script>
        function init() {
            var image2003 = new L.GeoWMTSLayer("http://localhost:8081/wmtsservice/image2003", {
                id: "baseLayer_vec",
                layer: "0",
                format: "image/png",
                tilematrixset: "sss",
                maxZoom: 9,
                minZoom: 0
            });
            var image2006 = new L.GeoWMTSLayer("http://localhost:8081/wmtsservice/image2006", {
                id: "baseLayer_vecLabel",
                layer: "0",
                format: "image/png",
                tilematrixset: "sss",
                maxZoom: 9,
                minZoom: 0
            });

            var res = [];
            for (var i = 0; i < 9; i++) {
                res[i] = 0.00068664552062088987 / Math.pow(2, i);
            }
            var crs = new L.Proj.CRS(
                'EPSG:4326',
                "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs", {
                    origin: [-180.0, 90],
                    resolutions: res
                });

            this.map = new L.GeoMap('mapid', {
                crs: crs,
                zoom: 1,
                useDefault: false,
                continuousWorld: true,
                worldCopyJump: false
            });
            image2003.addTo(map);
            //image2006.addTo(map);
            this.map.setView([31.578140, 120.309906], 11);
        }
        window.onload = init;
    </script>
</body>
</html>
