<!DOCTYPE html>
<html>

<head>
    <title>示例-天地图底图加载（默认方式）</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel='stylesheet' />
    <script src="mapbox-gl-dev2.js"></script>
    <script src="leaflet-mapbox-gl.js"></script>
    <script src="style.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>
        var mymap = new L.GeoMap('mapid', {
            zoom: 5,
            basetileLayer: []
        });

        var gl = L.mapboxGL({
            accessToken: 'no-token',
            style: simple
        }).addTo(mymap);

        mymap.setView([31.60,120.27], 12);
    </script>
</body>

</html>
