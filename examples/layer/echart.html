<!DOCTYPE html>
<html>
<head>
    <title>示例-结合echarts图表显示</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <script src="../../dist/echarts.min.js"></script>
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <script src="../../data/data.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>
        var map = new L.GeoMap('mapid', {
            zoom: 13
        });
        map.setView([31.578140, 120.309906], 11);

       
        $.each(data.data, function (i, val) {
            var pictures = L.marker(val.location, {
                icon: L.divIcon({
                    className: 'leaflet-echart-icon',
                    iconSize: [220, 220],
                    html: '<div id="marker' + val.id + '" style="width: 220px; height: 220px; position: relative; background-color: transparent;"></div>'
                })
            }).addTo(map);
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('marker' + val.id));
            // 指定图表的配置项和数据
            option = {
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: [{

                    type: 'category',
                    data: ['1月', '2月', '3月', '4月']
                }],
                yAxis: [{
                    type: 'value',
                    name: '水量',
                    min: 0,
                    max: 50,
                    interval: 50,
                    axisLabel: {
                        formatter: '{value} ml'
                    }
                }, {
                    type: 'value',
                    name: '温度',
                    min: 0,
                    max: 10,
                    interval: 5,
                    axisLabel: {
                        formatter: '{value} °C'
                    }
                }],
                series: [{
                    name: '蒸发量',
                    type: 'bar',
                    data: [2.0, 4.9, 7.0, 23.2]
                }, {
                    name: '降水量',
                    type: 'bar',
                    data: [2.6, 5.9, 9.0, 26.4]
                }, {
                    name: '平均温度',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [2.0, 2.2, 3.3, 4.5]
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        });
        
    </script>
</body>
</html>
