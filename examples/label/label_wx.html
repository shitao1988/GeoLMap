<!DOCTYPE html>
<html>
<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <link href="../res/example.css" rel="stylesheet" />

    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <style>
        .my-div-icon {
            width: 250px !important;
            color: #048277;
            font-size: 14px;
        }

        .water-label {
            margin-top: -40px !important;
            width: 150px !important;
            height: 30px !important;
            text-align: center;
            border-radius: 5px;
            padding-top: 3px;
            vertical-align: bottom;
            color: #fff;
            font-weight: bold;
            background-color: rgba(23, 83, 132, 0.5);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="mapid">
    </div>
    <div class="leaflet-bar custom-button">
        <input id="drawmarker" type="button" value="清空" onclick="clearHandler()" />
    </div>
    <script>
        var imglayer = new L.GeoWMTSLayer("http://t0.tianditu.cn/img_c/wmts", {
            id: "_baseLayerId",
            layer: "img",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var imglayer_c = new L.GeoWMTSLayer("http://t0.tianditu.cn/cia_c/wmts", {
            id: "_baseLayerId",
            layer: "cia",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var veclayer = new L.GeoWMTSLayer("http://t0.tianditu.cn/vec_c/wmts", {
            id: "_baseLayerId",
            layer: "vec",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var veclayer_c = new L.GeoWMTSLayer("http://t0.tianditu.cn/cva_c/wmts", {
            id: "_baseLayerId",
            layer: "cva",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var vecGroup = L.layerGroup([veclayer, veclayer_c]);
        var imgGroup = L.layerGroup([imglayer, imglayer_c]);

        this.map = new L.GeoMap('mapid', {
            zoom: 1,
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        });

        var basemaps = {
            "矢量": vecGroup,
            "影像": imgGroup
        };
        L.control.groupedLayers(basemaps).addTo(this.map);

        this.map.addLayer(vecGroup);
        this.map.setView([31.578140, 120.309906], 11);

        var data = [{
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "曹张",
            "PM2_5": 74,
            "AQI": 99,
            "Y": 31.559279,
            "X": 120.295229
        }, {
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "漆塘",
            "PM2_5": 94,
            "AQI": 124,
            "Y": 31.506912,
            "X": 120.242572
        }, {
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "东亭",
            "PM2_5": 94,
            "AQI": 124,
            "Y": 31.582464,
            "X": 120.362906
        }, {
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "荣巷",
            "PM2_5": 91,
            "AQI": 120,
            "Y": 31.559772,
            "X": 120.236392
        }, {
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "堰桥",
            "PM2_5": 97,
            "AQI": 128,
            "Y": 31.682189,
            "X": 120.293727
        }, {
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "雪浪",
            "PM2_5": 98,
            "AQI": 129,
            "Y": 31.462827,
            "X": 120.269866
        }, {
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "黄巷",
            "PM2_5": 92,
            "AQI": 122,
            "Y": 31.606057,
            "X": 120.277848
        }, {
            "PRIMARY_POLLUTANT": "细颗粒物(PM2.5)",
            "POSITION_NAME": "旺庄",
            "PM2_5": 77,
            "AQI": 103,
            "Y": 31.543851,
            "X": 120.348235
        }
        ];

        var markerLayer = new L.LayerGroup();
        var labelLayer = new L.LayerGroup();
        this.map.addLayer(markerLayer);
        this.map.addLayer(labelLayer);
        var _this = this;
        for (var i = 0; i < data.length; i++) {
            var d = data[i];
            var latlng = L.latLng(d.Y, d.X);

            var marker = L.circleMarker(latlng, {
                radius: 10,
                color: '#fff',
                fill: true,
                weight: 2,
                opacity: 1,
                fillColor: "#ffde33",
                fillOpacity: 1
            }).on("click", function (e) {
                _this.map.panTo(e.latlng);
                var a = 0;
            });
            var label = L.marker(latlng, {
                zIndexOffset: 1000,
                icon: L.divIcon({
                    iconSize: null,
                    className: 'water-label',
                    html: '<div>' + d.POSITION_NAME + ":" + d.PM2_5 + '</div>'
                })
            });
            markerLayer.addLayer(marker);
            labelLayer.addLayer(label);
        }

        clearHandler = function () {
            markerLayer.clearLayers();
            labelLayer.clearLayers();
        };

    </script>
</body>
</html>
