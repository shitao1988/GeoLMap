<!DOCTYPE html>
<html>
<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>

        var imglayer1 = new L.GeoWMTSLayer("http://t0.tianditu.cn/img_c/wmts", {
            id: "_baseLayerId",
            layer: "img",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var imglayer_c1 = new L.GeoWMTSLayer("http://t0.tianditu.cn/cia_c/wmts", {
            id: "_baseLayerId",
            layer: "cia",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var imglayer = new L.GeoWMTSLayer("http://t0.tianditu.cn/img_c/wmts", {
            id: "_baseLayerId",
            layer: "img",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var imglayer_c = new L.GeoWMTSLayer("http://t0.tianditu.cn/cia_c/wmts", {
            id: "_baseLayerId",
            layer: "cia",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var veclayer = new L.GeoWMTSLayer("http://t0.tianditu.cn/vec_c/wmts", {
            id: "_baseLayerId",
            layer: "vec",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var veclayer_c = new L.GeoWMTSLayer("http://t0.tianditu.cn/cva_c/wmts", {
            id: "_baseLayerId",
            layer: "cva",
            subdomains: '01234567',
            maxZoom: 21,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });

        var vecGroup = L.layerGroup([veclayer, veclayer_c]);
        var imgGroup = L.layerGroup([imglayer, imglayer_c]);

        this.map = new L.GeoMap('mapid', {
            zoom: 1,
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        });

        var basemaps = {
            "矢量": vecGroup,
            "影像": imgGroup
        };

        var groupedOverlays = {
            "其它": {
                "imglayer": imglayer1,
                "imglayer_c": imglayer_c1
            }
        };

        var options = {
            exclusiveGroups: ["Landmarks"],
            groupCheckboxes: false
        };

        L.control.groupedLayers(basemaps, groupedOverlays, options).addTo(map);

        map.addLayer(vecGroup);
        map.setView([31.578140, 120.309906], 11);

    </script>
</body>
</html>
