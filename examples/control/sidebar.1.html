<!DOCTYPE html>
<html>
<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.js"></script>
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
       
    </style>
</head>

<body>
        
    <div id="mapid">
            
    </div>
    <script>


        this.map = new L.GeoMap('mapid', {
            zoom: 1,
            maxZoom: 20,
            minZoom: 0,
            continuousWorld: true,
            coordinateControl:true,
            searchControl:true,
            worldCopyJump: false,
            useDefault: false
        });

      
    </script>
</body>
</html>
