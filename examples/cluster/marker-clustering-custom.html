<!DOCTYPE html>
<html>
<head>
    <title>集聚示例</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <link href="../res/example.css" rel="stylesheet" />
</head>
<body>
    <div id="mapid"></div>
    <script type="text/javascript">
        var map = new L.GeoMap('mapid', {
            zoom: 13
        });
        map.setView([31.578140, 120.309906], 11);

        var markers = L.markerClusterGroup({
            maxClusterRadius: 120,
            iconCreateFunction: function (cluster) {
                var markers = cluster.getAllChildMarkers();
                var n = 0;
                for (var i = 0; i < markers.length; i++) {
                    n += markers[i].number;
                }
                return L.divIcon({
                    html: n,
                    className: 'mycluster',
                    iconSize: L.point(40, 40)
                });
            },
            //Disable all of the defaults:
            spiderfyOnMaxZoom: false,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: false
        });


        function populate() {
            for (var i = 0; i < 100; i++) {
                var m = L.marker(getRandomLatLng(map), {
                    title: i
                });
                m.number = i;
                markers.addLayer(m);
            }
            return false;
        }

        function populateRandomVector() {
            for (var i = 0, latlngs = [], len = 20; i < len; i++) {
                latlngs.push(getRandomLatLng(map));
            }
            var path = L.polyline(latlngs);
            map.addLayer(path);
        }

        function getRandomLatLng(map) {
            var bounds = map.getBounds(),
                southWest = bounds.getSouthWest(),
                northEast = bounds.getNorthEast(),
                lngSpan = northEast.lng - southWest.lng,
                latSpan = northEast.lat - southWest.lat;

            return L.latLng(
                southWest.lat + latSpan * Math.random(),
                southWest.lng + lngSpan * Math.random());
        }

        populate();
        map.addLayer(markers);



        var shownLayer, polygon;

        function removePolygon() {
            if (shownLayer) {
                shownLayer.setOpacity(1);
                shownLayer = null;
            }
            if (polygon) {
                map.removeLayer(polygon);
                polygon = null;
            }
        };

        markers.on('clustermouseover', function (a) {
            removePolygon();

            a.layer.setOpacity(0.2);
            shownLayer = a.layer;
            polygon = L.polygon(a.layer.getConvexHull());
            map.addLayer(polygon);
        });
        markers.on('clustermouseout', removePolygon);
        map.on('zoomend', removePolygon);
    </script>
</body>
</html>
