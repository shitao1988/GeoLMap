<html>

<head>
    <meta charset=utf-8 />
    <title>示例-popup</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }



        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <script>
        var map = new L.GeoMap('map', {
            zoom: 1,
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        }).setView([31.578140, 120.309906], 11);


        var mlayer = L.esri.dynamicMapLayer({
            url: 'http://61.177.139.228:9000/gateway/wuxi_chenguan/grid_road_bate/MapServer',
            opacity: 0.7,
            layers: [4],
            f: 'image'
        }).addTo(map);

        mlayer.bindPopup(function (error, featureCollection) {
            if (error || featureCollection.features.length === 0) {
                return false;
            } else {
                return '名称: ' + featureCollection.features[0].properties['名称'];
            }
        });



    </script>

</body>

</html>
