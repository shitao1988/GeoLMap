<!DOCTYPE html>
<html>
<head>
    <title>示例-图层切换</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>
        

        var veclayer = new L.GeoTDTLayer.Vector()

        var veclayer_c = new L.GeoTDTLayer.VectorAnno()

        var imglayer =new L.GeoTDTLayer.Raster()

        var imglayer_c = new L.GeoTDTLayer.RasterAnno()



        var vecGroup = L.layerGroup([veclayer, veclayer_c]);
        var imgGroup=L.layerGroup([imglayer, imglayer_c]);
        this.map = new L.GeoMap('mapid', {
            zoom: 1,
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            basetileLayer:[],
            useDefault: false
        });

        var basemaps = {
            "矢量": vecGroup,
            "影像": imgGroup,
        };
        L.control.layers(basemaps,null,{position:'topleft'}).addTo(map);
        map.addLayer(vecGroup);
        map.setView([31.578140, 120.309906], 11);
    </script>
</body>
</html>
