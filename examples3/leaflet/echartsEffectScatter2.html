<!DOCTYPE html>
<html>

<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <script src="../../dist/echarts.min.js"></script>
    <script src="../../src/layer/echartslayer.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>

        


        this.map = new L.GeoMap('mapid', {
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        });



        map.setView([31.567, 120.3], 15);

        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                res.push({
                        name: data[i].attributes['案件编'],
                        value: [data[i].geometry.x,data[i].geometry.y]
                    });
            }
            return res;
        };
        $.get('../data/anjian.json', function (data) {
            var points = convertData(data);
            var option = {
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    return  ' 案件编号: ' + params.name;
                }
            },
            legend: {
                orient: 'vertical',
                y: 'bottom',
                x: 'right',
                data: ['pm2.5'],
                textStyle: {
                    color: '#fff'
                }
            },
            series: [
                {
                    name: '案件',
                    type: 'scatter',
                    coordinateSystem: 'leaflet',
                    data: points,
                    symbolSize: 6,
                    blendMode: 'lighter',
                    large: true,
                    itemStyle: {
                        normal: {
                            color: '#FF3300'
                        }
                    }

                }
            ]
        };
            L.echartsLayer(option).addTo(map);
        });

    </script>
</body>

</html>
