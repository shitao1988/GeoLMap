<!DOCTYPE html>
<html>

<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <script src="../../dist/echarts.min.js"></script>
    <script src="../../src/layer/echartslayer.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>

        


        this.map = new L.GeoMap('mapid', {
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        });



        map.setView([0, 0], 2);

        $.get('../data/flights.json', function (data) {

            function getAirportCoord(idx) {
                return [data.airports[idx][3], data.airports[idx][4]];
            }

            var routes = data.routes.map(function (airline) {
                return [
                    getAirportCoord(airline[1]),
                    getAirportCoord(airline[2])
                ];
            });

            option = {
                title: {
                    text: 'World Flights',
                    left: 'center',
                    textStyle: {
                        color: '#eee'
                    }
                },
                tooltip: {
                    formatter: function (param) {
                        var route = data.routes[param.dataIndex];
                        return data.airports[route[1]][1] + ' > ' + data.airports[route[2]][1];
                    }
                },

                series: [{
                    type: 'lines',
                    coordinateSystem: 'leaflet',
                    data: routes,
                    large: true,
                    largeThreshold: 100,
                    lineStyle: {
                        normal: {
                            opacity: 0.05,
                            width: 0.5,
                            curveness: 0.3
                        }
                    },
                    // 设置混合模式为叠加
                    blendMode: 'lighter'
                }]
            };
            L.echartsLayer(option).addTo(map);
        });

    </script>
</body>

</html>
