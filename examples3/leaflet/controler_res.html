<!DOCTYPE html>
<html>
<head>
    <title>示例-缩放控件</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>
        

        this.map = new L.GeoMap('mapid', {
            zoom: 1,
            maxZoom: 10,
            minZoom: 0,
            sidebarControl:true,//显示资源控件
            ak:'eecf8f98ede74fbfb8133b1727fd5a89',//资源访问key
            projection:'EPSG:2437',//坐标系：无锡城市坐标
            coordinateControl:true
        });
    </script>
</body>
</html>
