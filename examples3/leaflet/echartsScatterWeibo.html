<!DOCTYPE html>
<html>

<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <script src="../../dist/echarts.min.js"></script>
    <script src="../../src/layer/echartslayer.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }

        .leaflet-tile-container img {
            -webkit-filter: grayscale(65%) invert(100%);
            -moz-filter: grayscale(100%) invert(100%);
            -ms-filter: grayscale(100%) invert(100%);
            -o-filter: grayscale(100%) invert(100%);
            filter: gray grayscale(100%) invert(100%);
            opacity: 0.7 !important;
        }



        .leaflet-tile-container {
            background-color: rgb(3, 29, 78) !important;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>

        var veclayer = new L.GeoWMTSLayer("http://t0.tianditu.cn/vec_c/wmts", {
            id: "_baseLayerId",
            layer: "vec",
            subdomains: '01234567',
            maxZoom: 18,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });


        var vecGroup = L.layerGroup([veclayer]);


        this.map = new L.GeoMap('mapid', {
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        });



        map.addLayer(vecGroup);
        map.setView([37.94, 112], 4);

        var grade = [
            resources.text_strong,
            resources.text_middle,
            resources.text_weak
        ]

        var layer;
        $.get('../data/weibo.json', function (weiboData) {
            weiboData = weiboData.map(function (serieData, idx) {
                var px = serieData[0] / 1000;
                var py = serieData[1] / 1000;
                var res = [
                    [px, py]
                ];

                for (var i = 2; i < serieData.length; i += 2) {
                    var dx = serieData[i] / 1000;
                    var dy = serieData[i + 1] / 1000;
                    var x = px + dx;
                    var y = py + dy;
                    res.push([x.toFixed(2), y.toFixed(2), 1]);

                    px = x;
                    py = y;
                }
                return res;
            });

            option = {
                coordinateSystem: 'leaflet',
                title: {
                    text: resources.text_weiboChina,
                    subtext: 'From ThinkGIS',
                    sublink: 'http://www.thinkgis.cn/public/sina',
                    left: 'center',
                    top: 'top',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip: {},
                legend: {
                    left: 'left',
                    top: 'bottom',
                    data: [grade[0], grade[1], grade[2]],
                    textStyle: {
                        color: '#ccc'
                    }
                },
                series: [{
                    name: grade[2],
                    type: 'scatter',
                    coordinateSystem: 'leaflet',
                    symbolSize: 1,
                    large: true,
                    itemStyle: {
                        normal: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(37, 140, 249, 0.8)',
                            color: 'rgba(37, 140, 249, 0.8)'
                        }
                    },
                    data: weiboData[0]
                }, {
                    name: grade[1],
                    type: 'scatter',
                    coordinateSystem: 'leaflet',
                    symbolSize: 1,
                    large: true,
                    itemStyle: {
                        normal: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(14, 241, 242, 0.8)',
                            color: 'rgba(14, 241, 242, 0.8)'
                        }
                    },
                    data: weiboData[1]
                }, {
                    name: grade[0],
                    type: 'scatter',
                    coordinateSystem: 'leaflet',
                    symbolSize: 1,
                    large: true,
                    itemStyle: {
                        normal: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(255, 255, 255, 0.8)',
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    },
                    data: weiboData[2]
                }]
            };
            L.echartsLayer(option).addTo(map);
        });

    </script>
</body>

</html>
