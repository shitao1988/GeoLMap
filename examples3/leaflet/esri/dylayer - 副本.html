

<html>
<head>

    <title>示例-dylayer</title>

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap-S.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>

    
       var map = new L.GeoMap('map', {
            zoom: 1,
            maxZoom: 21,
            minZoom: 0,
        //    basetileLayer:[],
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        }).setView([37.578, 120.3], 10);;
       // var map = L.map('map').setView([33, 118.7], 10);
 //var map = L.map('map',{crs:L.CRS.EPSG4326}).setView([33, 118.7], 4);

  var layer=L.esri.tiledMapLayer({
    url: 'http://skxxy.nbmap.gov.cn/gis/rest/services/nbBasemap/MapServer',
    f:'image'
  }).addTo(map);
  var layern= L.esri.tiledMapLayer({
    url: 'http://skxxy.nbmap.gov.cn/gis/rest/services/nbBasemapAnno/MapServer',
    f:'image'
  }).addTo(map);
    </script>

</body>
