<!DOCTYPE html>
<html>
<head>
    <title>示例-点线面绘制和编辑</title>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <link href="res/example.css" rel="stylesheet" />
</head>
<body>
    <div id="mapid"></div>
    <script>
        var map = new L.GeoMap('mapid', {
            zoom: 13
        });

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            position: 'topright',
            draw: {
                polyline: true,
                polygon: true,
                circle: true,
                marker: true,
                rectangle: true
            },
            edit: {
                featureGroup: drawnItems,
                remove: true
            }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                layer.bindPopup('A popup!');
            }

            drawnItems.addLayer(layer);
        });

        map.on(L.Draw.Event.EDITED, function (e) {
            var layers = e.layers;
            var countOfEditedLayers = 0;
            layers.eachLayer(function (layer) {
                countOfEditedLayers++;
            });
            console.log("Edited " + countOfEditedLayers + " layers");
        });

        changeColorHandler = function () {
            drawControl.setDrawingOptions({
                rectangle: {
                    shapeOptions: {
                        color: '#004a80'
                    }
                }
            });
        };

        map.setView([31.578140, 120.309906], 11);

    </script>
</body>
</html>
