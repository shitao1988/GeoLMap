<!DOCTYPE html>
<html>
<head>
    <title>示例-右键菜单</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid">
    </div>
    <script>
        var map;
        function showCoordinates(e) {
            alert(e.latlng);
        }

        function centerMap(e) {
            map.panTo(e.latlng);
        }

        function zoomIn(e) {
            map.zoomIn();
        }

        function zoomOut(e) {
            map.zoomOut();
        }

        function init() {
            this.baseLayer_vec = new L.GeoWMTSLayer("http://58.215.18.147/wmtsservice/wuxi_vector", {
                id: "baseLayer_vec",
                layer: "0",
                format: "image/png",
                tilematrixset: "sss",
                maxZoom: 20,
                minZoom: 18
            });
            this.baseLayer_vecLabel = new L.GeoWMTSLayer("http://58.215.18.147/wmtsservice/wuxi_anno_vector", {
                id: "baseLayer_vecLabel",
                layer: "0",
                format: "image/png",
                tilematrixset: "sss",
                maxZoom: 20,
                minZoom: 18
            });

            this.vecGroup = L.layerGroup([this.baseLayer_vec, this.baseLayer_vecLabel]);

            var res = [];
            for (var i = 0; i < 20; i++) {
                res[i] = 1.40625 / Math.pow(2, i);
            }
            var crs = new L.Proj.CRS(
                'EPSG:4326',
                "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs", {
                    origin: [-180.0, 90],
                    resolutions: res
                });

            map = new L.GeoMap('mapid', {
                crs: crs,
                zoom: 1,
                continuousWorld: true,
                worldCopyJump: false,
                //右键菜单
                contextmenu: true,
                contextmenuWidth: 140,
                contextmenuItems: [{
                    text: '显示位置',
                    callback: showCoordinates
                }, {
                    text: '平移到当前',
                    callback: centerMap
                }, '-', {
                    text: '放大',
                    icon: '../../dist/images/zoomin.png',
                    callback: zoomIn
                }, {
                    text: '缩小',
                    icon: '../../dist/images/zoomout.png',
                    callback: zoomOut
                }]
            });

            this.vecGroup.addTo(map);
            map.setView([31.578140, 120.309906], 11);
        }
        window.onload = init;
    </script>
</body>
</html>
