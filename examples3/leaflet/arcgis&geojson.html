<!DOCTYPE html>
<html>

<head>
    <title>arcgis 要素格式 和 geojson 互转</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }

        #submit {
            position: absolute;
            z-index: 400;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <textarea rows="10" cols="30" id="arcgistxt">
        {
        "x":-122.6764,
        "y":45.5165,
        "spatialReference": {
        "wkid": 4326
        }
        }
    </textarea>
    <div>
        <button id="btnarcgis" onclick="loadarcgis();"> arcgis into GEOJSON >></button><br/>
        <button id="btngeojson" onclick="loadGEOJSON();"><< GEOJSON into arcgis</button>
    </div>
    <textarea id="geojsontxt" rows="10" cols="30"></textarea>
    <script>
        function loadarcgis() {
            var arcgis = $("#arcgistxt").val();
            var geojson = L.Terraformer.ArcGIS.parse(JSON.parse(arcgis));
            $("#geojsontxt").val(JSON.stringify(geojson));
        }

        function loadGEOJSON() {
            var geojson = $("#geojsontxt").val();
            var arcgis = L.Terraformer.ArcGIS.convert(JSON.parse(geojson));
            $("#arcgistxt").val(JSON.stringify(arcgis));
        }
    </script>
</body>

</html>
