<!DOCTYPE html>
<html>
<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>
        

        var imglayer = new L.GeoWMTSLayer("http://61.177.139.228:9000/gateway/WMTSServer/wuxi_image2014", {
            id: "_baseLayerId",
            layer: "0",
            format:'image/png',
            tileSize: 256,
            maxZoom: 20,
            minZoom: 18,
            continuousWorld: true,
            tileMatrixSet:'default'
        });

        

        this.map = new L.GeoMap('mapid', {
            zoom: 1,
            maxZoom: 20,
            minZoom: 18,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        });



        map.addLayer(imglayer);
        map.setView([31.578140, 120.309906], 18);
    </script>
</body>
</html>
