<!DOCTYPE html>
<html>

<head>
    <title>示例-天地图底图加载自定义</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="../../dist/jquery-1.11.1.min.js"></script>
    <link href="../../dist/GeoLMap.min.css" rel="stylesheet" />
    <script src="../../dist/GeoLMap.min.js"></script>
    <script src="../../dist/mapv.js"></script>
    <script src="../../src/layer/MapVRenderer.js"></script>
    <script src="../../src/layer/mapvlayer.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }

        .leaflet-tile-container img {
            -webkit-filter: grayscale(65%) invert(100%);
            -moz-filter: grayscale(100%) invert(100%);
            -ms-filter: grayscale(100%) invert(100%);
            -o-filter: grayscale(100%) invert(100%);
            filter: gray grayscale(100%) invert(100%);
            opacity: 0.7 !important;
        }



        .leaflet-tile-container {
            background-color: rgb(3, 29, 78) !important;
        }
    </style>
</head>

<body>
    <div id="mapid">
    </div>
    <script>

        var veclayer = new L.GeoWMTSLayer("http://t0.tianditu.cn/vec_c/wmts", {
            id: "_baseLayerId",
            layer: "vec",
            subdomains: '01234567',
            maxZoom: 18,
            tileSize: 256,
            continuousWorld: true,
            minZoom: 0,
            zoom: 8
        });


        var vecGroup = L.layerGroup([veclayer]);


        this.map = new L.GeoMap('mapid', {
            maxZoom: 21,
            minZoom: 0,
            continuousWorld: true,
            worldCopyJump: false,
            useDefault: false
        });



        map.addLayer(vecGroup);
        map.setView([30.41, 114.32], 11);

        loadData();

        //示例数据来源为百度MapV的加偏数据，iClient9未做纠偏处理
        function loadData() {
            $.get('../data/wuhan-car.txt', function (rs) {
                var data = [];
                var timeData = [];

                rs = rs.split("\n");
                var maxLength = 0;
                //leaflet只识别经纬度坐标，需要将数据中的米坐标转成经纬度坐标
                var projection = L.CRS.EPSG3857.projection;
                var ggPoints;
                for (var i = 0; i < rs.length; i++) {
                    var item = rs[i].split(',');
                    var coordinates = [];
                    if (item.length > maxLength) {
                        maxLength = item.length;
                    }
                    if (item.length < 2) {
                        continue;
                    }
                    for (j = 0; j < item.length; j += 2) {
                        //需要将数据中的米坐标转成经纬度坐标
                        var latLng = projection.unproject(L.point([item[j], item[j + 1]]));
                        coordinates.push([latLng.lng, latLng.lat]);
                        timeData.push({
                            geometry: {
                                type: 'Point',
                                coordinates: [latLng.lng, latLng.lat]
                            },
                            count: 1,
                            time: j
                        });
                    }
                    ggPoints = coordinates;
                    data.push({
                        geometry: {
                            type: 'LineString',
                            coordinates: coordinates
                        }
                    });

                }


                var dataSet1 = new mapv.DataSet(data);

                var options1 = {
                    strokeStyle: 'rgba(53,57,255,0.5)',
                    shadowColor: 'rgba(53,57,255,0.2)',
                    shadowBlur: 3,
                    lineWidth: 3.0,
                    draw: 'simple'
                };
                //线图层
                L.mapVLayer(dataSet1, options1, {}).addTo(map);

                var dataSet2 = new mapv.DataSet(timeData);
                var options2 = {
                    fillStyle: 'rgba(255, 250, 250, 0.2)',
                    globalCompositeOperation: "lighter",
                    size: 1.5,
                    animation: {
                        stepsRange: {
                            start: 0,
                            end: 100
                        },
                        trails: 3,
                        duration: 5,
                    },
                    draw: 'simple'
                };
                //动态轨迹图层
                L.mapVLayer(dataSet2, options2).addTo(map);
            });
        }

    </script>
</body>

</html>
