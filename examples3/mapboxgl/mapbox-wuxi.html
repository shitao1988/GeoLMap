<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>mapbox3dbuilding</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='mapbox/mapbox-gl-dev2.js'></script>
    <script src="style.js"></script>
    <link href='mapbox/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>

        //mapboxgl.Map
        var mapCRS = {
            topTileExtent: [-180, -270, 180, 90],
            coordtransform: "none"
        };
       

        var map = new mapboxgl.FreeCRSMap({
            style: tdtbase,
            container: 'map',
            mapCRS: mapCRS,
            zoom: 14,
            center: [120.27, 31.60],
            isAttributionControl: false
        });


        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>

</html>
