<html>
<head>
    <meta charset='utf-8'/>
    <title data-i18n="resources.title_ShanghaiBuildingPrice"></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id='map'></div>
<script type="text/javascript" include="bootstrap,echarts,echarts-gl" src="../js/include-web.js"></script>
<script src='../../dist/mapbox/mapbox-gl-dev53.js'></script>
<script src="style.js"></script>
<link href='../../dist/mapbox/mapbox-gl.css' rel='stylesheet' />
<script type="text/javascript">

    var uploadedDataURL = "../data/ShanghaiBuildingPrice.json";


    var myChart = echarts.init(document.getElementById('map'));

    $.getJSON(uploadedDataURL, function (linedata) {

        myChart.setOption({

            visualMap: {
                show: false,
                calculable: true,
                realtime: false,
                inRange: {
                    color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                },
                outOfRange: {
                    colorAlpha: 0
                },
                max: linedata[1]
            },
            toolBox: {
                feature: {
                    dataZoom: {
                        show: true,
                    }
                }
            },
            mapbox: {
                center: [121.4693, 31.123070],
                zoom: 10,
                pitch: 50,
                bearing: -10,
                style: tdtbase2,
                boxHeight: 50,
                // altitudeScale: 3e2,
                postEffect: {
                    enable: true,
                    SSAO: {
                        enable: true,
                        radius: 2,
                        intensity: 1.5
                    }
                },
                light: {
                    main: {
                        intensity: 1,
                        shadow: true,
                        shadowQuality: 'high'
                    },
                    ambient: {
                        intensity: 0.
                    },
                    ambientCubemap: {
                        texture: '../data/ShanghaiBuildingPrice.hdr',
                        exposure: 1,
                        diffuseIntensity: 0.5
                    }
                },

            },

            series: [{
                type: 'bar3D',
                roam: true,
                shading: 'realistic',
                coordinateSystem: 'mapbox',
                barSize: 0.2,
                silent: true,
                data: linedata[0]
            }]
        });
        //获取mapbox对象
        var mapbox = myChart.getModel().getComponent('mapbox3D').getMapbox();
        mapbox.flyTo({center: [121.4693, 31.123070], zoom: 10});
        mapbox.addControl(new mapboxgl.NavigationControl(), 'top-left');
    });

</script>
</body>
</html>
