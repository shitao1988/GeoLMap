<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title data-i18n="resources.title_mb_deckglLayer_arcLayer"></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            width: 100%;
            height: 100%
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <script src='../../dist/mapbox/mapbox-gl-dev53.js'></script>
    <script src="https://unpkg.com/deck.gl@~6.2.0/deckgl.min.js"></script>

    <script src="style.js"></script>
    <link href='../../dist/mapbox/mapbox-gl.css' rel='stylesheet' />



    <script type="text/javascript">


        var deckglLayer;


        var mapCRS = {
            topTileExtent: [-180, -270, 180, 90],
            coordtransform: "none"
        };


        var map = new mapboxgl.FreeCRSMap({
            style: tdtbase,
            container: 'map',
            mapCRS: mapCRS,
            center: [-122.271604, 37.803664],
            zoom: 10,
            pitch: 60,
            bearing: 36,
        });
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');


        const { MapboxLayer, ArcLayer } = deck;


        $.get('../data/deck.gl/bart-segments.json', function (features) {
            addLayer(features);
        });

        function addLayer(features) {

            const myDeckLayer = new MapboxLayer({
                id: 'my-ArcLayer',
                type: ArcLayer,
                data: features,
                getStrokeWidth: 12,
                getSourcePosition: d => d.from.coordinates,
                getTargetPosition: d => d.to.coordinates,
                getSourceColor: d => [Math.sqrt(d.inbound), 140, 0],
                getTargetColor: d => [Math.sqrt(d.outbound), 140, 0],
            });

            map.on('load', () => {
                map.addLayer(myDeckLayer);
            });
        }





    </script>
</body>

</html>
